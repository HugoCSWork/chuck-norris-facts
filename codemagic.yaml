workflows:
  staging:
    name: Staging
    max_build_duration: 60
    environment:
      vars:
        ENV: PROD
      flutter: stable
      xcode: latest
      cocoapods: default
    cache:
      cache_paths:
        - "-\t$HOME/Library/Caches/CocoaPods"
        - "-\t$HOME/.gradle/caches"
        - "-\t$FLUTTER_ROOT/.pub-cache"
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: staging
          include: true
          source: true
      tag_patterns:
        - pattern: "*"
          include: true
    scripts:
      - |
        # set up debug keystore
        rm -f ~/.android/debug.keystore
        keytool -genkeypair \
          -alias androiddebugkey \
          -keypass android \
          -keystore ~/.android/debug.keystore \
          -storepass android \
          -dname 'CN=Android Debug,O=Android,C=US' \
          -keyalg 'RSA' \
          -keysize 2048 \
          -validity 10000
      - |
        # set up local properties
        echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/android/local.properties"
      - flutter packages pub get
      - flutter build apk --debug
      - find . -name "Podfile" -execdir pod install \;
      - flutter build ios --debug --no-codesign
    artifacts:
      - build/**/outputs/apk/**/*.apk
      - build/**/outputs/bundle/**/*.aab
      - build/**/outputs/**/mapping.txt
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - hugotomas55@hotmail.com
